<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{{ url_for('static', filename='script/items.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Inventory Manager</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="main-body">
            <div class="sidebar">
                <h2>Inventory Manager</h2>
                <a href="/" id="home">Dashboard</a>
                <a href="/items" id="items">Items</a>
                <a href="/warehouses" id="warehouses">Warehouses</a>

                <a href="https://github.com/schau1121" id="github">
                    <img class="github" src="{{ url_for('static', filename='img/github.png') }}">
                </a>
            </div>

            <div class="content">
                <div class="header-block">
                    <h1>Items</h1>
                </div>
                <div class="items-table"></div>
                <button id="new-item">New</button>
            </div>
        </div>
    </div>

    <div class="new-overlay">
        <div class="item-form">
            <form id="new-item-form">
                <label for="item-name">Item name:</label><br>
                <input type="text" id="item-name"><br>
                <label for="item-model">Item model number:</label><br>
                <input type="text" id="item-model"><br>
                <label for="item-inventory">Item inventory:</label><br>
                <input type="text" id="item-inventory"><br>
                <label for="item-warehouse">Item warehouse number:</label><br>
                <input type="text" id="item-warehouse-num"><br>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="edit-overlay">
        <div class="item-form">
            <form id="edit-item-form">
                <label for="edit-item-name">Item name</label><br>
                <input type="text" id="edit-item-name"><br>
                <label for="edit-item-model">Item model number:</label><br>
                <input type="text" id="edit-item-model"><br>
                <label for="edit-item-inventory">Item inventory:</label><br>
                <input type="text" id="edit-item-inventory"><br>
                <label for="edit-item-warehouse-num">Item warehouse number:</label><br>
                <input type="text" id="edit-item-warehouse-num"><br>
                <button id="edit-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
